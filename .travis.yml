os: linux
dist: trusty
language: php

php:
- 5.5
- 5.6
- 7.0
- 7.1
- 7.2
- 7.3
- nightly

matrix:
  allow_failures:
  - php: nightly

branches:
  only:
  - master
  - /^\d+\.x$/
  - /^\d+\.\d+\.\d+$/

install:
- composer install --prefer-dist

script:
- php vendor/bin/phpcs
- php vendor/bin/phpunit

after_script:
- if [[ "7.3" == "${TRAVIS_PHP_VERSION}" ]]; then travis_retry php vendor/bin/php-coveralls -v ; fi
- if [[ "7.3" == "${TRAVIS_PHP_VERSION}" ]]; then travis_retry php vendor/bin/codacycoverage clover ; fi
- if [[ "7.3" == "${TRAVIS_PHP_VERSION}" ]]; then travis_retry wget https://scrutinizer-ci.com/ocular.phar ; fi
- if [[ "7.3" == "${TRAVIS_PHP_VERSION}" ]]; then travis_retry php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml ; fi

cache:
  directories:
  - $HOME/.composer/cache/files
  - vendor
